<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>QuoteGen | Find your daily Quote</h1>

    <div class="quote">
        <p class="quote-text">Any fool can write code that a computer can understand. Good programmers write code that humans can understand.</p>
        <h2 class="quote-author">Martin Fowler</h2>
    </div>

    <div class="categories">
        <p>SELECT THE QUOTE'S CATEGORY</p>
        <button class="active" data-category="programming">Programming</button>
        <button data-category="inspiring">Inspiring</button>
        <button data-category="management">Management</button>
        <button data-category="life">Life</button>
        <button data-category="love">Love</button>
        <button data-category="art">Art</button>
        <button data-category="students">Students</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
